<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Mastermind</h1>
      <h4 class="text-center" id="instructions">
        Guess the combination using numbers 1-6. Numbers can only be used once.
      </h4>
      <div id="gameResult" class="text-center"></div>
      <div id="userInputs" class="d-flex">
        <form id="guessInputs" class="d-flex">
          <input class="guess" type="text" id="guess0" />
          <input class="guess" type="text" id="guess1" />
          <input class="guess" type="text" id="guess2" />
          <input class="guess" type="text" id="guess3" />
        </form>
        <div class="inputButtons">
          <button
            class="btn btn-success"
            id="submitButton"
            onClick="checkGuess(); return false;"
          >
            Submit Guess
          </button>
          <button
            class="btn btn-info hidden"
            id="resetButton"
            onClick="resetGame(); return false;"
          >
            Reset Game
          </button>
        </div>
      </div>
      <div id="guesses"></div>
    </div>
    <script src="script.js" charset="utf-8"></script>
    <script>
      window.onload = createCode();
    </script>
  </body>
</html>
